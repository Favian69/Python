<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Profile Page
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-900 text-white">
  <div class="max-w-2xl mx-auto">
   <!-- Header Section -->
   <div class="relative">
    <div class="h-32 bg-purple-600">
    </div>
    <div class="absolute top-20 left-4">
     <img alt="Profile picture of a person holding a gun" class="rounded-full border-4 border-gray-900" height="100" src="https://storage.googleapis.com/a1aa/image/LV3cBbD0pM0xVrinYS6aAKlDhbinFNeLydh1p9aV07g.jpg" width="100"/>
     <div class="absolute top-0 left-20 bg-gray-800 text-gray-300 text-sm px-2 py-1 rounded-lg">
      hatred will swallow u
     </div>
    </div>
    <div class="absolute top-4 right-4">
     <i class="fas fa-ellipsis-h text-gray-300">
     </i>
    </div>
   </div>
   <!-- Profile Info Section -->
   <div class="mt-16 px-4">
    <div class="flex justify-between items-center">
     <div>
      <h1 class="text-2xl font-bold">
       Kruxx
      </h1>
      <p class="text-gray-400">
       edison_2049_88459
      </p>
     </div>
     <button class="bg-gray-700 text-gray-300 px-4 py-2 rounded-lg">
      <i class="fas fa-edit">
      </i>
      Edit Profile
     </button>
    </div>
    <!-- About Me Section -->
    <div class="mt-6 bg-gray-800 p-4 rounded-lg">
     <h2 class="text-lg font-semibold border-b border-gray-700 pb-2">
      About Me
     </h2>
     <div class="mt-4">
      <h3 class="text-sm text-gray-400">
       Roles
      </h3>
      <div class="flex space-x-2 mt-2">
       <span class="bg-pink-600 text-white px-2 py-1 rounded-full text-xs">
        Owner
       </span>
       <span class="bg-purple-600 text-white px-2 py-1 rounded-full text-xs">
        Per-Kacuan
       </span>
       <span class="bg-blue-600 text-white px-2 py-1 rounded-full text-xs">
        SigmaBoy
       </span>
       <span class="bg-gray-700 text-white px-2 py-1 rounded-full text-xs">
        +
       </span>
      </div>
     </div>
     <div class="mt-4">
      <h3 class="text-sm text-gray-400">
       Member Since
      </h3>
      <div class="flex items-center space-x-2 mt-2">
       <i class="fas fa-gamepad text-gray-400">
       </i>
       <span>
        Sep 14, 2024
       </span>
       <i class="fas fa-circle text-xs text-gray-400">
       </i>
       <span>
        Dec 19, 2024
       </span>
      </div>
     </div>
     <div class="mt-4">
      <h3 class="text-sm text-gray-400">
       Connections
      </h3>
      <div class="flex items-center space-x-2 mt-2 bg-gray-700 p-2 rounded-lg">
       <img alt="Connection icon" class="rounded-full" height="24" src="https://storage.googleapis.com/a1aa/image/jsz-r0yCjCldLkCFTj5nkHXKySi0rMgSZi0briQNOXo.jpg" width="24"/>
       <span>
        S3NP4N
       </span>
       <i class="fas fa-check-circle text-blue-500">
       </i>
       <i class="fas fa-external-link-alt text-gray-400 ml-auto">
       </i>
      </div>
     </div>
     <div class="mt-4">
      <h3 class="text-sm text-gray-400">
       Note
      </h3>
      <p class="mt-2 text-gray-500">
       Click to add a note
      </p>
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
